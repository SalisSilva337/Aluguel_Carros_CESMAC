<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/rental.css" />
    <script src="../scripts/rental.js" defer></script>
  </head>
  <body>
    <section>
      <h1 class="labelRent">Carros Disponiveis:</h1>
      <button class="registerCarButton">Cadastrar Carro</button>
      <section class="gridSection">
        <div class="grid">
          <img class="imgGrid" src="../imgs/cars/citroen_PNG9.png" alt="" />
          <h3 class="carNameGrid">Citroen</h3>
          <span class="yearCarGrid">Ano: 2020</span>
          <span class="priceCarGrid">Valor da Diária: R$100</span>
          <span>Data Inicio:</span>
          <input
            class="inputDateGrid"
            type="date"
            name=""
            min="2025-01-01"
            id=""
          />
          <span>Data Final:</span>
          <input
            class="inputDateGrid"
            type="date"
            name=""
            id=""
            min="2025-01-01"
          />
          <button class="rentCarButton">ALUGAR</button>
        </div>
      </section>
    </section>
    <section class="modal">
      <div class="modalContent">
        <h1>Cadastrar Carro</h1>
      <div class="horizontalContentDiv">
        <div id="divModalImgAll">
          <h3>Selecione a Imagem do Carro</h3>
          <div id="addImgDiv">
            <img src="" id="imgCar" >
          </div>
          
          <input type="file" id="inputImgCar">
        </div>
        
        <div class="infoCarDiv">

          <h3>Nome:</h3>
          <input type="text" id="inputCarName" class="inputsInfoCar">
          <h3>Ano:</h3>
          <input type="text" id="inputCarYear" class="inputsInfoCar">
          <h3>Valor da Diária:</h3>
          <input type="text" id="inputCarPrice" class="inputsInfoCar">
          
          <button class="registerCarModalButton">Cadastrar</button>
        </div>
      </div>
    </section>
  </body>
</html>
