<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/rental.css" />
  </head>
  <body>
    <section>
      <h1 class="labelRent">Cars to Rent:</h1>
      <section class="gridSection">
        <div class="grid">
          <img class="imgGrid" src="../imgs/cars/citroen_PNG9.png" alt="" />
          <h3 class="carNameGrid">Citroen</h3>
          <span class="yearCarGrid">Ano: 2020</span>
          <span class="priceCarGrid">Preco P/dia: R$100</span>
          <span>Data Inicio:</span>
          <input
            class="inputDateGrid"
            type="date"
            name=""
            min="2025-01-01"
            id=""
          />
          <span>Data Final:</span>
          <input
            class="inputDateGrid"
            type="date"
            name=""
            id=""
            min="2025-01-01"
          />
          <button class="rentCarButton">ALUGAR</button>
        </div>
      </section>
    </section>
  </body>
</html>
